<!-- Run this on vs code with live server extension     -->
    
    
    <link rel="stylesheet" href="style.css">
    <title>FilmyGossip</title>
    <script>
        $.get('data.json', function (data) {
            $("#list").text('');
            var content = '';
            for (var i = 0; i < data.length; i++) {
                content += '<li>' + data[i].name + '</li>';
            }
            $("#list").append(content);
// "  here content from data.json is appended to element with id list as it is written in data.json
//             which may be malicious html code, also which can modify webpage" 
        });
    </script>
</head>
